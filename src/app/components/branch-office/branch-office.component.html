<div class="row">
    <div class="col-10">
        <input [(ngModel)]="model.name" class="form-control" placeholder="Ingresa el nombre de la sucursal" />
    </div>
    <div class="col-2">
        <button class="btn btn-primary" (click)="createBranchOffice()" [disabled]="!model.name || loading">Registrar</button>
    </div>
</div>

<br>
<br>

<div class="row">
    <div class="col-12">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Sucursal</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of branches">
                <th scope="row">{{ item.id }}</th>
                <td>{{ item.name }}</td>
                <td>
                    <button class="btn btn-info" [routerLink]="['../add-comic', item.id]">Agregar Comics</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
